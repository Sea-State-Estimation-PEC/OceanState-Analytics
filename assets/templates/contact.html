{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>About</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      {% include 'header.html' %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
        <div class="container">
          <h1 class="contact_taital">Request A Call Back</h1>
          <form action="" method="post" class="email_text" style="width: 60%; margin: 50px auto 0; padding: 40px; background: #ffffff; box-shadow: 0px 10px 30px rgba(0,0,0,0.1); border-radius: 20px;">
             {% csrf_token %}
             <!-- Full Name -->
             <div style="display: flex; align-items: center; background: #f9f9fb; border: 1px solid #e1e1e1; border-radius: 10px; padding: 0 15px; margin-bottom: 20px; height: 55px;">
                <i class="fa fa-user" style="color: #2b2278; font-size: 18px; width: 30px; text-align: center;"></i>
                <input type="text" placeholder="Full Name" name="name" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 16px; color: #333;">
             </div>

             <!-- Phone Number -->
             <div style="display: flex; align-items: center; background: #f9f9fb; border: 1px solid #e1e1e1; border-radius: 10px; padding: 0 15px; margin-bottom: 20px; height: 55px;">
                <i class="fa fa-phone" style="color: #2b2278; font-size: 18px; width: 30px; text-align: center;"></i>
                <input type="tel" placeholder="Phone Number" name="phone" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 16px; color: #333;">
             </div>

             <!-- Email -->
             <div style="display: flex; align-items: center; background: #f9f9fb; border: 1px solid #e1e1e1; border-radius: 10px; padding: 0 15px; margin-bottom: 20px; height: 55px;">
                <i class="fa fa-envelope" style="color: #2b2278; font-size: 18px; width: 30px; text-align: center;"></i>
                <input type="email" placeholder="Email Address" name="email" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 16px; color: #333;">
             </div>

             <!-- Message -->
             <div style="display: flex; align-items: flex-start; background: #f9f9fb; border: 1px solid #e1e1e1; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
                <i class="fa fa-comment" style="color: #2b2278; font-size: 18px; width: 30px; text-align: center; margin-top: 2px;"></i>
                <textarea placeholder="Your Message" rows="5" name="message" required style="border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #333; resize: none;"></textarea>
             </div>

             <div style="text-align: center;">
                <button type="submit" style="width: 200px; background: #2b2278; color: #ffffff; border: none; border-radius: 50px; padding: 12px 0; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; box-shadow: 0px 5px 15px rgba(43, 34, 120, 0.3);">
                   Send Message
                </button>
             </div>
          </form>
        </div>
      </div>
      <!-- contact section end -->
      {% include 'footer.html' %}
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
   </body>
</html>
