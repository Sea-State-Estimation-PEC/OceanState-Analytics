{% load static %}
    <div class="header_main" {% if request.resolver_match.url_name != 'index' %}style="background-color: #0c0116;"{% endif %}>
       <div class="mobile_menu">
          <nav class="navbar navbar-expand-lg navbar-dark">
             <div class="logo_mobile"><a href="{% url 'index' %}"></a></div>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}">Home</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">About</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'admin_login' %}">Admin</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link " href="{% url 'user_login' %}">User</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link " href="{% url 'contact' %}">Contact Us</a>
                   </li>
                </ul>
             </div>
          </nav>
       </div>
       <div class="container-fluid">
          <!-- <div class="logo"><a href="{% url 'index' %}"></a></div> -->
          <div class="menu_main">
             <ul>
                <li class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}"><a href="{% url 'index' %}">Home</a></li>
                <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}"><a href="{% url 'about' %}">About</a></li>
                <li class="{% if request.resolver_match.url_name == 'admin_login' %}active{% endif %}"><a href="{% url 'admin_login' %}">Admin</a></li>
                <li class="{% if request.resolver_match.url_name == 'user_login' or request.resolver_match.url_name == 'register' %}active{% endif %}"><a href="{% url 'user_login' %}">User</a></li>
                <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}"><a href="{% url 'contact' %}">Contact Us</a></li>
             </ul>
          </div>
       </div>
    </div>
