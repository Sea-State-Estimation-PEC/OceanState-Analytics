{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>User Registration</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
   <body>
      {% include 'header.html' %}
      <!-- contact section start -->
      <!-- contact section start -->
      <div style="background: #ffffff; min-height: 100vh; display: flex; align-items: center; padding: 120px 0 40px 0;">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-10 col-lg-8">
                  <div class="card shadow-lg border-0" style="border-radius: 30px; overflow: hidden; background: rgba(255, 255, 255, 0.98);">
                     <div class="card-body p-4">
                        <div class="text-center mb-4">
                           <h1 style="font-weight: 800; color: #0c0116; font-size: 28px; margin-bottom: 5px;">Create Account</h1>
                           <p style="color: #666; font-size: 14px;">Please fill in the details below to join us.</p>
                        </div>
                        
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                           <div class="row g-3">
                              <!-- First Name -->
                              <div class="col-md-6">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">First Name</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-user" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="text" placeholder="First Name" name="fname" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>

                              <!-- Last Name -->
                              <div class="col-md-6">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Last Name</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-user-circle" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="text" placeholder="Last Name" name="lname" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>
                                
                              <!-- Email -->
                              <div class="col-md-12">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Email Address</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-envelope" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="email" placeholder="email@example.com" name="email" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>

                              <!-- Password -->
                              <div class="col-md-12">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Password</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-lock" style="color: #2b2278; font-size: 18px; width: 25px; text-align: center;"></i>
                                    <input type="password" placeholder="Create a password" name="pwd" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>

                              <!-- Mobile -->
                              <div class="col-md-6">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Mobile Number</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-phone" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="text" placeholder="Mobile Number" name="mobile" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>

                              <!-- Age -->
                              <div class="col-md-6">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Age</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-calendar" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="number" placeholder="Age" name="age" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                                 </div>
                              </div>

                              <!-- Address -->
                              <div class="col-md-12">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Address</label>
                                 <div style="display: flex; align-items: flex-start; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 10px 15px; min-height: 80px;">
                                    <i class="fa fa-map-marker" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center; margin-top: 5px;"></i>
                                    <textarea placeholder="Enter your full address" name="address" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px; resize: none;"></textarea>
                                 </div>
                              </div>

                              <!-- Profile Image -->
                              <div class="col-md-12">
                                 <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Profile Image</label>
                                 <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px;">
                                    <i class="fa fa-camera" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                    <input type="file" name="profile" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 13px; color: #333; padding-left: 10px; padding-top: 12px;">
                                 </div>
                              </div>

                              <!-- Register Button -->
                              <div class="col-md-12 mt-2">
                                 <div class="d-grid">
                                    <button type="submit" style="background: linear-gradient(to right, #0c0116, #2b2278); color: white; border: none; height: 50px; border-radius: 10px; font-weight: 700; font-size: 16px; width: 100%; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 8px 16px rgba(12, 1, 22, 0.2);">
                                       Register Now
                                    </button>
                                 </div>
                              </div>

                              <div class="col-md-12 text-center">
                                 <p style="color: #666; font-size: 13px;">Already have an account? <a href="{% url 'user_login' %}" style="color: #2b2278; font-weight: 700; text-decoration: none;">Login here</a></p>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% include 'footer.html' %}
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
   </body>
</html>
