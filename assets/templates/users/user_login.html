{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>User Login</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
   <body>
      {% include 'header.html' %}
      <!-- contact section start -->
      <!-- contact section start -->
      <div style="background: #ffffff; min-height: 80vh; display: flex; align-items: center; padding: 60px 0;">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 col-lg-5">
                  <div class="card shadow-lg border-0" style="border-radius: 25px; overflow: hidden; background: rgba(255, 255, 255, 0.98);">
                     <div class="card-body p-4">
                        <div class="text-center mb-4">
                           <h1 style="font-weight: 800; color: #0c0116; font-size: 28px; margin-bottom: 5px;">User Login</h1>
                           <p style="color: #666; font-size: 14px;">Please login to your account.</p>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger text-center mb-4" role="alert" style="border-radius: 10px; font-size: 14px;">
                           <i class="fa fa-exclamation-triangle mr-2"></i> {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST">
                           {% csrf_token %}
                           
                           <!-- Email Input -->
                           <div style="margin-bottom: 20px;">
                              <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Email Address</label>
                              <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px; transition: all 0.3s ease-in-out;">
                                 <i class="fa fa-envelope" style="color: #2b2278; font-size: 16px; width: 25px; text-align: center;"></i>
                                 <input type="email" placeholder="Enter your email" name="email" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                              </div>
                           </div>

                           <!-- Password Input -->
                           <div style="margin-bottom: 25px;">
                              <label style="font-weight: 600; font-size: 13px; color: #444; margin-bottom: 3px; display: block;">Password</label>
                              <div style="display: flex; align-items: center; background: #f4f4f9; border: 2px solid #eee; border-radius: 10px; padding: 0 15px; height: 48px; transition: all 0.3s ease-in-out;">
                                 <i class="fa fa-lock" style="color: #2b2278; font-size: 18px; width: 25px; text-align: center;"></i>
                                 <input type="password" placeholder="Enter your password" name="pwd" required style="border: none; background: transparent; width: 100%; height: 100%; outline: none; font-size: 14px; color: #333; padding-left: 10px;">
                              </div>
                           </div>

                           <div class="d-grid mb-3">
                              <button type="submit" style="background: linear-gradient(to right, #0c0116, #2b2278); color: white; border: none; height: 50px; border-radius: 10px; font-weight: 700; font-size: 16px; width: 100%; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 8px 16px rgba(12, 1, 22, 0.2);">
                                 Login
                              </button>
                           </div>

                           <div class="text-center">
                              <p style="color: #666; font-size: 13px;">Don't have an account? <a href="{% url 'register' %}" style="color: #2b2278; font-weight: 700; text-decoration: none;">Register Now</a></p>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% include 'footer.html' %}
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
   </body>
</html>
